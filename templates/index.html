
<!DOCTYPE html>
<html>
<head>
    <title>Rotating Globe with Stars</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: black; }
        canvas { display: block; }
        .star {
            position: absolute;
            background: rgb(203, 236, 112);
            border-radius: 50%;
            animation: twinkle 1s infinite alternate;
            opacity: 0.5;
            filter: blur(1px);
            box-shadow: 0 0 10px rgba(203, 236, 112, 0.5);
            z-index: 100;
            width: 2px;
            height: 2px;
        }
        @keyframes twinkle {
            from { opacity: 0.2; }
            to { opacity: 1; }
        }
        h1 {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: rgb(210, 236, 137);
            font-family: Arial, sans-serif;
            z-index: 100;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 0 0 10px rgb(210, 236, 137);
            letter-spacing: 2px;
            text-transform: uppercase;
            font-style: italic;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Welcome To Yetbarek Page!</h1>
    <script>
        // Create stars
        for(let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = Math.random() * 3 + 'px';
            star.style.height = star.style.width;
            star.style.left = Math.random() * 100 + 'vw';
            star.style.top = Math.random() * 100 + 'vh';
            star.style.animationDelay = Math.random() * 1 + 's';
            document.body.appendChild(star);
        }

        // Three.js scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create globe
        const geometry = new THREE.SphereGeometry(2, 32, 32);
        const texture = new THREE.TextureLoader().load('/static/eart_at_night.png');
        const material = new THREE.MeshPhongMaterial({ map: texture });
        const globe = new THREE.Mesh(geometry, material);
        scene.add(globe);

        // Add lighting
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 3, 5);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0x333333));

        camera.position.z = 5;

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            globe.rotation.y += 0.005;
            renderer.render(scene, camera);
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
